<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<div w3-include-html="head-section.html"></div>
<body class="bg-white dark:bg-black font-sans text-gray-900 dark:text-gray-100">
    <div id="page-root" class="opacity-0 transition-opacity duration-300">
        <div w3-include-html="top-panel.html"></div>
        <header class="text-center my-8">
            <img id="logo" src="" alt="Gen AI Global Logo" class="mx-auto w-48" loading="lazy">
        </header>
        <main>
            <section class="text-center py-10">
                <h1 id="hero-title" class="text-4xl font-bold mb-4"></h1>
                <p id="hero-subtitle" class="text-xl text-brandgray dark:text-gray-300"></p>
            </section>
            <section class="bg-white dark:bg-gray-800 p-8 rounded shadow text-center my-8 mx-4">
                <h2 class="text-2xl font-semibold mb-4">Our Mission</h2>
                <p id="mission-text"></p>
            </section>
            <section id="features" class="grid gap-6 md:grid-cols-3 my-8 mx-4"></section>
            <section class="welcome-video text-center my-8">
                <h2 class="text-2xl font-semibold mb-4">Welcome Video</h2>
                <iframe id="welcome-video" loading="lazy" height="399" width="504" class="mx-auto" frameborder="0" allowfullscreen></iframe>
            </section>
        </main>
        <footer class="text-center py-4">
            <p id="footer-text" class="text-brandgray dark:text-gray-400"></p>
        </footer>
    </div>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="main.js"></script>
    <script>
        w3.includeHTML(initPage);
    </script>
</body>
</html>
